<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Libs CSS -->
    <link href="./fonts/feather/feather.css" rel="stylesheet">
    <link href="./libs/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="./libs/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="./libs/simplebar/dist/simplebar.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="../css/theme.min.css">
    <title>Notificaciones</title>
</head>

<body>
    <!-- Wrapper -->
    <div id="db-wrapper">
        <!-- navbar vertical -->
        <!-- Sidebar -->
        <nav class="navbar-vertical navbar">
            <div class="vh-100" data-simplebar>
                <!-- Brand logo -->
                <a class="navbar-brand" href="../../../index.html">
                    <img src="../../../assets/images/brand/logo/logo-inverse.svg" alt="">
                </a>
                <!-- Navbar nav -->
                <ul class="navbar-nav flex-column" id="sideNavbar">
                    <li class="nav-item">
                        <a class="nav-link " href="index.html">
                            <i class="nav-icon mdi mdi-home me-2"></i>
                            Inicio
                        </a>
                        <a class="nav-link " href="notificacionesIndex.html">
                            <i class="nav-icon mdi mdi-bell-plus me-2"></i>
                            Notificaciones
                        </a>
                        <a class="nav-link " href="agregarNotificacion.html">
                            <i class="nav-icon mdi mdi-bell-plus me-2"></i>
                            Agregar notificacion
                        </a>
                        <a class="nav-link " href="eliminarNotificacion.html">
                            <i class="nav-icon mdi mdi-bell-minus me-2"></i>
                            Eliminar notificacion
                        </a>
                        <a class="nav-link " href="editarNotificacion.html">
                            <i class="nav-icon mdi mdi-bell-cog me-2"></i>
                            Editar notifiacion
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Page Content -->
        <main id="page-content">
            <div class="header">
                <!-- navbar -->
                <nav class="navbar-default navbar navbar-expand-lg">
                    <a id="nav-toggle" href="#">
                        <i class="fe fe-menu"></i>
                    </a>
                    <div class="ms-lg-3 d-none d-md-none d-lg-block">
                    </div>
                </nav>
            </div>
            <!-- Container fluid -->
            <section class="container-fluid p-4">
                <div class="row ">
                    <div class="col-lg-12 col-md-12 col-12">
                        <div class="border-bottom pb-3 mb-3 d-md-flex align-items-center justify-content-between">
                            <div class="mb-2 mb-lg-0">
                                <h1 class="mb-0 h2 fw-bold">Menu de notificaciones</h1>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-12">
                        <!-- Card -->
                        <div class="card rounded-3">
                            <div>
                                <div class="tab-content" id="tabContent">
                                    <!-- Tab -->
                                    <div class="tab-pane fade show active" id="all" role="tabpanel"
                                        aria-labelledby="all-tab">
                                        <div class="table-responsive border-0">
                                            <!-- Table -->
                                            <table id="tablaNotificaciones"
                                                class="table mb-0 text-nowrap table-hover table-centered table-with-checkbox">
                                                <!-- Table Head -->
                                                <thead class="table-light">
                                                    <tr>
                                                        <th>Nombre</th>
                                                        <th>Tem. Maxima</th>
                                                        <th>Tem. Minima</th>
                                                        <th>Hum. Maxima</th>
                                                        <th>Hum. Minima</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!-- Scripts -->
    <!-- Libs JS -->
    <script src="../libs/jquery/dist/jquery.min.js"></script>
    <script src="../libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../libs/simplebar/dist/simplebar.min.js"></script>


    <!-- Theme JS -->
    <script src="../assets/theme.min.js"></script>
    <script src="../javascript/obtenerTemperatura.js"></script>
    <script>
        $(document).ready(function () {
    $.ajax({
      type: "GET",
      url: "http://localhost:8090/notificaciones",
      dataType: "json",
      success: function (data) {
        $.each(data, function (i, noti) {
          var row = "<tr>" +
            "<td>" + (noti.nombre) + "</td>" +
            "<td>" + (noti.temperaturaMax) + "</td>" +
            "<td>" + (noti.temperaturaMin) + "</td>" +
            "<td>" + (noti.humedadMax)+ "</td>" +
            "<td>" + (noti.humedadMin)+ "</td>" +
            "</tr>";
          $("#tablaNotificaciones > tbody").append(row);
        });
      },
    });
  });
    </script>
</body>

</html>
